            - depth_strider
        items:
            - BEDROCK
    pickaxe:     # Name this as anything
        enchants:  # Enchants that can be bought in the GUI
            - efficiency
            - unbreaking
            - fortune
            - mending
            - haste
            - explosive
            - autosmelt
            - telepathy
            - tokenblocks
        items:   # Which items can be used to show the GUI to upgrade it
            - WOODEN_PICKAXE
            - STONE_PICKAXE
            - IRON_PICKAXE
            - DIAMOND_PICKAXE
            - NETHERITE_PICKAXE
    sword:
        enchants:
            - sharpness
            - unbreaking
            - fire_aspect
            - mending
            - jagged
            - retaliate
            - lifesteal
            - momentum
        items:
            - WOODEN_SWORD
            - STONE_SWORD
            - IRON_SWORD
            - DIAMOND_SWORD
            - NETHERITE_SWORD
    axe:
        enchants:
            - sharpness
            - unbreaking
            - mending
            - efficiency
        items:
            - WOODEN_AXE
            - STONE_AXE
            - IRON_AXE
            - DIAMOND_AXE
            - NETHERITE_AXE
    
        
misc:
    applyfortuneon: 
# Applies fortune on these item drops
# (item drops = the drops received when mining something)
        - COAL
        - LAPIS_LAZULI
        - REDSTONE
        - DIAMOND
        - EMERALD
        - QUARTZ
