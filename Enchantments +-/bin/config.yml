# This is the configuration file for Enchantments+-.
# Need help? Check the GitHub wiki: https://github.com/dsdd/EnchantmentsPlusMinus

enchants:
    efficiency:
        maxlevel: 10 # The maximum level a player can upgrade a tool through /enchants
        scrapvalue: 8 # How many tokens will be given for scrapping this enchant (Multiplied with enchantment level)
        upgradeicon: DIAMOND_PICKAXE # The item shown in /enchants for this enchant
        upgradedesc: Increases your mining speed. # The description of the upgrade in /enchants
        cost:
            type: linear # Linear: The cost goes up in a fixed value
                         # Exponential: The cost goes up in an exponential rate
                         # Manual: The cost is preset
            startvalue: 20 # The cost for the first level of the enchant (linear + exponential)
            value: 10 # How much the cost will go up by (linear)
            multi: 1.1 # How much the cost will be multiplied by per upgrade (exponential)
            '1': 10 # The preset cost for the enchantment level
            '2': 15
    unbreaking:
        maxlevel: 10
        scrapvalue: 3
        upgradeicon: BEDROCK
        upgradedesc: Increases the durability of items.
        cost:
            type: manual
            '1': 5
            '2': 8
            '3': 12
            '4': 18
            '5': 32
            '6': 60
            '7': 90
            '8': 130
            '9': 200
            '10': 500
    fortune:
        maxlevel: 10
        scrapvalue: 24
        upgradeicon: DIAMOND
        upgradedesc: Increases the amount of item drops when mining.
        cost:
            type: exponential
            startvalue: 30
            multi: 1.2
    sharpness:
        maxlevel: 10
        scrapvalue: 16
        upgradeicon: DIAMOND_SWORD
        upgradedesc: Increases the attack damage of a weapon.
        cost:
            type: exponential
            startvalue: 24
            multi: 1.2
    fire_aspect:
        maxlevel: 4
        scrapvalue: 65
        upgradeicon: FIRE_CHARGE
        upgradedesc: Burns anyone who gets hit by a weapon.
        cost:
            type: exponential
            startvalue: 90
            multi: 1.35
    mending:
        maxlevel: 1
        scrapvalue: 200
        upgradeicon: PRISMARINE_CRYSTALS
        upgradedesc: Automatically repairs a tool or armor with XP.
        cost:
            type: exponential
            startvalue: 300
            multi: 1
    haste:
        maxlevel: 2
        scrapvalue: 50
        upgradeicon: GOLDEN_PICKAXE
        upgradedesc: Gives a random chance to apply Haste while mining
        cost:
            type: exponential
            startvalue: 75
            multi: 2
        chance: "%lvl%/10"
    explosive:
        maxlevel: 10
        scrapvalue: 75
        upgradeicon: TNT
        upgradedesc: "Has a chance to blow up blocks. Works with fortune!"
        cost:
            type: exponential
            startvalue: 125
            multi: 1.5
        chance: "%lvl%"
    autosmelt:
        maxlevel: 10
        scrapvalue: 40
        upgradeicon: COAL
        upgradedesc: "Has a chance to automatically smelt items. Works with fortune!"
        cost:
            type: exponential
            startvalue: 50
            multi: 1.5
        chance: "%lvl%*10"
    telepathy:
        maxlevel: 1
        scrapvalue: 400
        upgradeicon: ENDER_PEARL
        upgradedesc: "Automatically transfers items to your inventory."
        cost:
            type: exponential
            startvalue: 500
            multi: 1
        chance: "100"
    tokenblocks:
        maxlevel: 20
        scrapvalue: 100
        upgradeicon: GOLD_BLOCK
        upgradedesc: Has a chance to give tokens while mining.
        cost:
            type: exponential
            startvalue: 200
            multi: 1.2
        chance: "%lvl%/10"
        tokens: "%lvl%"
    jagged:
        maxlevel: 2
        scrapvalue: 200
        upgradeicon: PRISMARINE_SHARD
        upgradedesc: Increases attack damage of a weapon if its durability is low
        cost:
            type: manual
            '1': 300
            '2': 900
        durabilitythresholdpercent: "30"
    retaliate:
        maxlevel: 3
        scrapvalue: 400
        upgradeicon: GOLD_SWORD
        upgradedesc: Gives a very temporary strength boost if you get hit
        cost:
            type: exponential
            startvalue: 500
            multi: 1.5
        duration: "1"
    lifesteal:
        maxlevel: 2
        scrapvalue: 600
        upgradeicon: WITHER_SKELETON_SKULL
        upgradedesc: Gives you health in return for attacking someone
        cost:
            type: linear
            startvalue: 600
            value: 400
        hearts: "%lvl%/2"
    momentum:
        maxlevel: 2
        scrapvalue: 300
        upgradeicon: LEATHER_BOOTS
        upgradedesc: Gives you a speed boost when attacking someone
        cost:
            type: linear
            startvalue: 400
            value: 200
        duration: "%lvl%*4"
# GUI configuration
